name: credit_calc
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
    sdk: ">=3.1.0-262.2.beta <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    image_pixels: ^3.0.1
    in_app_review: ^2.0.8
    intl: ^0.18.1
    shared_preferences: ^2.2.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/
        - assets/img/
        - assets/fonts/

    fonts:
        - family: Satoshi
          fonts:
              - asset: assets/fonts/Satoshi-Regular.otf
              - asset: assets/fonts/Satoshi-Italic.otf
                style: italic
              - asset: assets/fonts/Satoshi-Medium.otf
                weight: 500
              - asset: assets/fonts/Satoshi-MediumItalic.otf
                weight: 500
                style: italic
              - asset: assets/fonts/Satoshi-Bold.otf
                weight: 700
              - asset: assets/fonts/Satoshi-BoldItalic.otf
                weight: 700
                style: italic
              - asset: assets/fonts/Satoshi-Light.otf
                weight: 300
              - asset: assets/fonts/Satoshi-LightItalic.otf
                weight: 300
                style: italic
              - asset: assets/fonts/Satoshi-Black.otf
                weight: 900
              - asset: assets/fonts/Satoshi-BlackItalic.otf
                weight: 900
                style: italic
